<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeeBardBD</title>
    <!-- CSS link -->
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo" style="display: flex;align-items: center;">
                <img class="logo-img" src="https://t4.ftcdn.net/jpg/00/43/99/81/360_F_43998133_4Pf0crjj0nPE7i7E1xC2ztzAU71aHsYB.jpg" alt="logo" srcset="">
                <span style="color:#01939c; font-size:26px; font-weight:bold; letter-spacing: 1px;margin-left: 20px;">CoffeeBardBD</span>
            </div>
            <div class="hamburger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-links">
                <li><a href="https://www.web-leb.com/code">Home</a></li>
                <li><a href="https://www.web-leb.com/code">Products</a></li>
                <li><a href="https://www.web-leb.com/code">Services</a></li>

            </ul>
        </nav>
        <!-- Banner section -->
        <section class="banner">
            <div class="carousel-container">
                <div class="carousel">
                <div class="item active">
                    <img src="Images/1 (1).jpg" alt="Image 1" />
                </div>
                <div class="item">
                    <img src="Images/1 (2).jpg" alt="Image 2" />
                </div>
                <div class="item">
                    <img src="Images/1 (3).jpg" alt="Image 3" />
                </div>
                </div>
                <button class="btn prev">Prev</button>
                <button class="btn next">Next</button>
                <div class="dots"></div>

    <main></main>
    <footer></footer>
    <script src="/js/main.js"></script>

</html>
